<form (ngSubmit)="submit()" [formGroup]="momentForm" #forDir="ngForm">
    <div class="form-group">
        <label for="title">Titulo:</label>
        <input type="text" placeholder="Coloque um Titulo" formControlName="title" required>
        <div *ngIf="title.invalid && forDir.submitted" class="validation-error">
            <p *ngIf="title.errors?.['required']">o titulo é obrigatorio!</p>
        </div>
    </div>
    <div class="form-group">
        <label for="description">Descrição:</label>
        <textarea placeholder="O que aconteceu lá?" formControlName="description" required></textarea>
        <div *ngIf="description.invalid && forDir.submitted" class="validation-error">
            <p *ngIf="description.errors?.['required']"> A Descrição é obrigatoria</p>
        </div>
    </div>
    <div class="form-group">
        <label for="image">Coloque a for que mais marcou:</label>
        <input type="file" (change)="onFileSelected($event)">
    </div>
    <input type="submit" value="{{ btnText }}">
</form>
